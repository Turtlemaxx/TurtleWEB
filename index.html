    <script>
        // Funktion zur Formatierung der DateigrÃ¶ÃŸe
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Funktion zur Formatierung des Datums
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}.${month}.${year} ${hours}:${minutes}`;
        }

        // Dateiinformationen abrufen
        async function getFileInfo(url, row) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                
                if (response.ok) {
                    // DateigrÃ¶ÃŸe
                    const size = response.headers.get('Content-Length');
                    const sizeCell = row.cells[1];
                    if (size) {
                        sizeCell.textContent = formatFileSize(parseInt(size));
                        sizeCell.classList.remove('loading');
                    } else {
                        sizeCell.textContent = 'Unbekannt';
                        sizeCell.classList.remove('loading');
                    }

                    // Ã„nderungsdatum
                    const lastModified = response.headers.get('Last-Modified');
                    const dateCell = row.cells[2];
                    if (lastModified) {
                        const date = new Date(lastModified);
                        dateCell.textContent = formatDate(date);
                        dateCell.classList.remove('loading');
                    } else {
                        dateCell.textContent = 'Unbekannt';
                        dateCell.classList.remove('loading');
                    }
                }
            } catch (error) {
                console.error('Fehler beim Abrufen der Dateiinformationen:', error);
                row.cells[1].textContent = 'Fehler';
                row.cells[2].textContent = 'Fehler';
                row.cells[1].classList.remove('loading');
                row.cells[2].classList.remove('loading');
            }
        }

        // Alle Dateien durchgehen und Informationen abrufen
        window.addEventListener('DOMContentLoaded', () => {
            const rows = document.querySelectorAll('#fileList tr');
            rows.forEach(row => {
                const link = row.querySelector('a');
                if (link) {
                    getFileInfo(link.href, row);
                }
            });
        });
    </script>
