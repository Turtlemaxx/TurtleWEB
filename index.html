<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turties</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #f4f7fa, #e0ecf8);
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 30px;
            border-bottom: 3px solid #bbb;
            padding-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background: #2b8aeb;
            color: white;
            font-size: 18px;
            padding: 14px 32px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(43, 138, 235, 0.3);
        }

        button:hover {
            background: #1f6fd1;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(43, 138, 235, 0.4);
        }

        #fullscreen-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }

        #fullscreen-gif img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>Turties</h1>
    <p>Welcome to Turties!</p>
    <p>Check out what this bottom button does :D</p>
    <button onclick="showGif()">Click Me!</button>
    <div id="fullscreen-gif">
        <img src="https://cdn.discordapp.com/attachments/1330754723506028688/1332837969114959924/ezgif.com-animated-gif-maker.gif?ex=684f4796&is=684df616&hm=b8d435d52d667be32a23d1e988c07943a0ae5db1ed811713aba6c7520b667cf3&" alt="Turtle GIF">
    </div>
    <script>
        function showGif() {
            const gifContainer = document.getElementById('fullscreen-gif');
            gifContainer.style.display = 'flex';
            setTimeout(() => {
                gifContainer.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
