<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turties</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f4f7fa, #e0ecf8);
      color: #222;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 64px;
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 20px;
    }

    button {
        background: #2b8aeb;
        color: white;
        font-size: 18px;
        padding: 14px 32px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(43, 138, 235, 0.3);
    }

    button:hover {
        background: #1f6fd1;
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(43, 138, 235, 0.4);
    }

    .tab {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffffff;
      border: 2px solid #2b8aeb;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #2b8aeb;
    }

    .tab.active {
      background-color: #2b8aeb;
      color: white;
    }

    .section {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Turties</h1>

  <div class="tabs">
    <div class="tab active" onclick="showSection('utilities')">Utilities</div>
    <div class="tab" onclick="showSection('zaba')">Zaba</div>
  </div>

  <div id="utilities" class="section active">
    <h2 style="color: #1f6fd1; font-size: 30px;">Utilities</h2>
    <p style="font-size: 20px;">Roblox CoM offset Macro</p>
    <button onclick="location.href="'utilities/CoM-Macro.exe'">Download 1.0</button>
  </div>

  <div id="zaba" class="section">
    <h2>Zaba</h2>
    <p>This is the mysterious Zaba section. What secrets lie within?</p>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });

      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });

      document.getElementById(id).classList.add('active');

      const selectedTab = [...document.querySelectorAll('.tab')].find(tab => 
        tab.textContent.toLowerCase() === id
      );
      if (selectedTab) selectedTab.classList.add('active');
    }
  </script>
</body>
</html>
