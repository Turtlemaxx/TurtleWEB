<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>License Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
      background: #111;
      color: #fff;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: black;
    }

    #license {
      margin-top: 20px;
      font-size: 22px;
      word-break: break-all;
      color: #00ffcc;
    }

    #status {
      margin-top: 10px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>License Key Generator</h1>
  <p>Click to generate your license key.</p>

  <button onclick="generateLicense()">Generate</button>

  <div id="license"></div>
  <div id="status"></div>

  <script>
    const BACKEND_URL = "https://turties.ironspidermax.workers.dev";  // <-- YOUR WORKER URL

    async function generateLicense() {
      const status = document.getElementById("status");
      const license = document.getElementById("license");

      status.textContent = "Contacting license server...";
      license.textContent = "";

      try {
        const response = await fetch(BACKEND_URL + "/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: "{}"
        });

        if (!response.ok) {
          status.textContent = "Server returned error: " + response.status;
          return;
        }

        const data = await response.json();
        license.textContent = data.key;
        status.textContent = "Copy this key into your program.";
      } catch (error) {
        console.error(error);
        status.textContent = "Could not reach license server.";
      }
    }
  </script>

</body>
</html>
